<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles2.css">
    <title>Zenith Private Care</title>
</head>
<body>
<div class="all-header-div">
<div class="header">
    <div class="glow-bg"></div> 
    <div class="background-content"><p id="bg-text"></p></div>
</div>

<div class="content-header">
    <h1 class="title-content">zenith private care</h1>
    <h6 class="small-title">s.s.c. 2026</h6>
</div>

<div class="container">
    <div class="button-group">
        <button class="glass-btn primary">Search Student</button>
        <button class="glass-btn secondary">Add Your Information</button>
    </div>
</div>

<div class="side-panel">
    <h3 class="panel-title">Active Database</h3>
    <div class="scroller-container">
        <div class="scroller-content">
            <div class="student-item"><span class="status-dot"></span><p>Abrar Fahim</p></div>
            <div class="student-item"><span class="status-dot"></span><p>Samiul Islam</p></div>
            <div class="student-item"><span class="status-dot"></span><p>Tahmid Hasan</p></div>
            <div class="student-item"><span class="status-dot"></span><p>Nusrat Jahan</p></div>
            <div class="student-item"><span class="status-dot"></span><p>Karim Ullah</p></div>
            <div class="student-item"><span class="status-dot"></span><p>Rifat Ahmed</p></div>
            <div class="student-item"><span class="status-dot"></span><p>Abrar Fahim</p></div>
            <div class="student-item"><span class="status-dot"></span><p>Samiul Islam</p></div>
            <div class="student-item"><span class="status-dot"></span><p>Samiul Islam</p></div>
        </div>
    </div>
</div>
<button class="back-btn" id="backBtn">← Back</button>

<div class="profile-card" id="profileCard">
    <div class="status-dot" style="margin: 0 auto 15px; width: 12px; height: 12px;"></div>
    <h2 id="display-name"></h2>
    <p class="small-title" style="opacity: 0.6; font-size: 12px;">Zenith Student Database</p>
    <div class="student-info-grid">
        <p><strong>Batch:</strong> SSC 2026</p>
        <p><strong>Status:</strong> Active</p>
    </div>
</div>
<div class="add-info-modal" id="addInfoModal">
    <div class="modal-content">
        <h2 class="panel-title" style="font-size: 18px; color: white;">Add New Student</h2>
        <div class="input-group">
            <input type="text" id="studentName" placeholder="Enter Student Name">
            <button class="glass-btn primary" id="saveBtn" style="width: 100%; margin-top: 15px;">Save Information</button>
            <button class="glass-btn secondary" id="cancelBtn" style="width: 100%; margin-top: 10px; border-style: solid;">Cancel</button>
        </div>
    </div>
</div>
<div class="modal-overlay" id="overlay"></div>



    <div class="modal-overlay" id="overlay"></div>
</div>
<script>
    const searchBtn = document.querySelector('.primary');
    const sidePanel = document.querySelector('.side-panel');
    const overlay = document.getElementById('overlay');
    let clickCount = 0;
    const addInfoBtn = document.querySelector('.secondary');
    const addModal = document.getElementById('addInfoModal');
    const cancelBtn = document.getElementById('cancelBtn');
    const saveBtn = document.getElementById('saveBtn');
    const studentInput = document.getElementById('studentName');
    const scrollerContent = document.querySelector('.scroller-content');
    
    const profileCard = document.getElementById('profileCard');
    const backBtn = document.getElementById('backBtn');
    const displayName = document.getElementById('display-name');
    const mainContainer = document.querySelector('.container');
    const mainHeader = document.querySelector('.content-header');

    // ৭ বার ক্লিকের লজিক (Secret Access)
    addInfoBtn.addEventListener('click', () => {
        clickCount++;
        if (clickCount === 7) {
            addModal.classList.add('show');
            clickCount = 0;
        }
    });

    // ফর্ম বন্ধ করা
    cancelBtn.addEventListener('click', () => {
        addModal.classList.remove('show');
        studentInput.value = "";
    });

    // ডেটা সেভ করা
    saveBtn.addEventListener('click', () => {
        const name = studentInput.value.trim();
        if (name !== "") {
            const newItem = `<div class="student-item"><span class="status-dot"></span><p>${name}</p></div>`;
            scrollerContent.innerHTML = newItem + scrollerContent.innerHTML + newItem;
            addModal.classList.remove('show');
            studentInput.value = "";
            alert("Information Added!");
        } else {
            alert("Please enter a name.");
        }
    });

    // অটোমেটিক লিস্ট ডুপ্লিকেট (Infinite Loop)
    const originalItems = scrollerContent.innerHTML;
    scrollerContent.innerHTML = originalItems + originalItems;

    // --- কার্ডে ক্লিক করলে সাইড প্যানেলসহ সব রিমুভ করার লজিক ---
    document.addEventListener('click', (e) => {
        const item = e.target.closest('.student-item');
        
        if (item) {
            const name = item.querySelector('p').innerText;
            
            // ১. মেইন লেআউট এবং সাইড প্যানেল পুরোপুরি হাইড করা
            mainContainer.classList.add('hide-layout');
            mainHeader.classList.add('hide-layout');
            
            // সাইড প্যানেলকে অদৃশ্য এবং ক্লিকে অযোগ্য করা
            sidePanel.style.opacity = '0';
            sidePanel.style.visibility = 'hidden';
            sidePanel.style.pointerEvents = 'none';
            
            // সার্চ মোড খোলা থাকলে তা বন্ধ করা
            sidePanel.classList.remove('active', 'expanded');
            overlay.classList.remove('active');
            
            // ২. প্রোফাইল কার্ড দেখানো
            displayName.innerText = name;
            profileCard.style.display = 'block';
            setTimeout(() => {
                profileCard.style.transform = 'translate(-50%, -50%) scale(1)';
                profileCard.style.opacity = '1';
            }, 10);
            
            // ব্যাক বাটন দেখানো
            backBtn.style.display = 'block';
            searchBtn.innerText = "Search Student";
        }
    });

    // ব্যাক বাটনে ক্লিক করলে ফিরে আসা
    backBtn.addEventListener('click', () => {
        // ১. লেআউট এবং সাইড প্যানেল ফিরিয়ে আনা
        mainContainer.classList.remove('hide-layout');
        mainHeader.classList.remove('hide-layout');
        
        sidePanel.style.opacity = '1';
        sidePanel.style.visibility = 'visible';
        sidePanel.style.pointerEvents = 'auto';
        
        // ২. প্রোফাইল কার্ড এবং ব্যাক বাটন লুকানো
        profileCard.style.display = 'none';
        profileCard.style.transform = 'translate(-50%, -50%) scale(0.9)';
        profileCard.style.opacity = '0';
        backBtn.style.display = 'none';
    });

    // সার্চ টগল ফাংশন
    function toggleSearch() {
        const isActive = sidePanel.classList.contains('active');
        if (!isActive) {
            sidePanel.classList.add('expanded');
            setTimeout(() => {
                sidePanel.classList.add('active');
                overlay.classList.add('active');
            }, 10);
            searchBtn.innerText = "Close List";
        } else {
            sidePanel.classList.remove('active');
            overlay.classList.remove('active');
            setTimeout(() => {
                sidePanel.classList.remove('expanded');
            }, 600);
            searchBtn.innerText = "Search Student";
        }
    }

    searchBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        toggleSearch();
    });

    overlay.addEventListener('click', toggleSearch);

    // ব্যাকগ্রাউন্ড টেক্সট রিপিট
    const bgContent = document.querySelector('.background-content p');
    const text = " DEVOLOPER ABDULLAH - DESIGNER TANJIM";
    bgContent.innerText = text.repeat(500);
</script>
</body>
</html>
