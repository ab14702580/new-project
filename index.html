<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile - Zenith Care</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: rgb(15, 0, 31);
            font-family: 'Poppins', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶¨‡ßç‡¶≤‡¶æ‡¶∞ ‡¶á‡¶´‡ßá‡¶ï‡ßç‡¶ü */
        body::before {
            content: "";
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, rgba(0, 0, 0, 0) 70%);
            filter: blur(80px);
            z-index: -1;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 30px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            position: relative;
        }

        /* Back Button - Top Left */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: white;
            color: black;
        }

        .avatar {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            border: 2px solid #f8d7f9;
        }

        h2 { margin: 10px 0; letter-spacing: 2px; text-transform: uppercase; }
        p { opacity: 0.7; font-size: 14px; }

        .info-grid {
            margin-top: 25px;
            text-align: left;
            background: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 15px;
        }

        .info-item {
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding-bottom: 5px;
        }

        .label { font-weight: 600; color: #f8d7f9; font-size: 12px; text-transform: uppercase; }
    </style>
</head>
<body>

    <div class="profile-card">
        <a href="index.html" class="back-btn">‚Üê Back</a>
        
        <div class="avatar" id="avatarIcon">üë§</div>
        <h2 id="display-name">Loading...</h2>
        <p>S.S.C Candidate 2026</p>

        <div class="info-grid">
            <div class="info-item">
                <div class="label">Status</div>
                <div>Active Student</div>
            </div>
            <div class="info-item">
                <div class="label">Batch</div>
                <div>Zenith Private Care - 2026</div>
            </div>
            <div class="info-item">
                <div class="label">ID Number</div>
                <div id="student-id">#ZN-0000</div>
            </div>
        </div>
    </div>

    <script>
        // URL ‡¶•‡ßá‡¶ï‡ßá ‡¶®‡¶æ‡¶Æ ‡¶™‡¶æ‡¶ì‡ßü‡¶æ‡¶∞ ‡¶≤‡¶ú‡¶ø‡¶ï
        const urlParams = new URLSearchParams(window.location.search);
        const studentName = urlParams.get('name');

        if (studentName) {
            document.getElementById('display-name').innerText = decodeURIComponent(studentName);
            // ‡¶°‡¶æ‡¶Æ‡¶ø ‡¶Ü‡¶á‡¶°‡¶ø ‡¶ú‡ßá‡¶®‡¶æ‡¶∞‡ßá‡¶ü
            document.getElementById('student-id').innerText = "#ZN-" + Math.floor(1000 + Math.random() * 9000);
        }
    </script>
</body>
</html>
